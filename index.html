<!DOCTYPE HTML>

<script src="https://unpkg.com/preact"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/jsx">
//@jsx h
const {h, render, Component} = preact;

const range = length => Array.from({length}, (_, i) => i);

class StepList extends Component {
	constructor(props) {
		super(props);
		this.state = {
			steps: 1,
		};
	}

	render(props, {steps}) {
		return <div>
			<input value={steps} type="number" min={1} onChange={ev => this.setState({steps: ev.target.valueAsNumber})} />
			
			<table>
				<tbody>
					{range(steps).map(i => <tr key={i}>
		</div>;
	}
}

render(<StepList />, document.querySelector("main"));

</script>
</html>
